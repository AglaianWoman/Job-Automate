language: python
python:
  - "3.4_with_system_site_packages"
sudo: required
dist: trusty
env:
  global:
    secure: ""
notifications:
  email: false
before_install:
  - pip install coveralls
  - pip install codecov
  - sudo apt-get update
  - sudo apt-get install -y xvfb
install:
  - pip install coverage
  - pip install pytest
  - pip install pytest-cov
  - pip install pytest-selenium
  - python setup.py install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - py.test -s -v --cov=. --driver Firefox
after_success:
  - coveralls
  - codecov
